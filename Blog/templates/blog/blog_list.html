{% extends "base_generic.html" %}

{% block content %}

    <br>
    <div  id="blog_list" class="alert alert-success" role="alert">
        <h3 class="alert-heading" >All blogs</h3>
        <a href="{% url 'create-blog' %}" class="button"> Create Blog</a>

        {% if blogs %}

            <ul id="listdisplay12">

                {% for blog in blogs %}

                    <li>
                        <a href="{% url 'blog-detail' blog.pk %}">{{ blog.name }}</a> ({{blog.post_date}}) â€” <a href="{% url 'blogs-by-author' blog.author.pk %}">{{ blog.author }}</a>
                    </li>

                {% endfor %}

            </ul>
            </div>

        {% else %}
            <p>There are no blogs.</p>
        {% endif %}

    </div>

{% endblock %}
