{% extends "base_generic.html" %}

{% block content %}
    <br>
    <div class="alert alert-success" role="alert">
        <h1 class="alert-heading" >All Blog List</h1>
        <a href="{% url 'create-blog' %}" class="button"> Create Blog</a>
        <hr>
        {% if blogs %}
            <ul id="BlogList_ajax">

                {% for blog in blogs %}
                   <li>
                        <a href="{% url 'blog-detail' blog.pk %}">{{ blog.name }}</a>
                    </li>

                {% endfor %}

            </ul>

        {% else %}
           <p>There are no bloggers yet.</p>
        {% endif %}
    </div>
{% endblock %}
